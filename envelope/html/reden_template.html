<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模板</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript" src="../js/setRem.js"></script>
</head>
<body>
	<div class="g-head">
		<img src="../images/qrcode-pt.jpg">
		<p>我是Cindy，送你一张健身会议/培训<br/>抵用券，快来领取吧！</p>
		<a class="u-btn">注册并领取</a>
	</div>
	<!--注册并领取红包页面-->
	<!--注册并领取红包页面（还没有人领取）-->
	<div class="g-main">
		<div class="noinfo">
			<div>
				<h1>￥10</h1>
				<span>健身会议/培训<br/>10元抵用券</span>
			</div>
			<p>还没有人领取该抵用券呢<br/>购买健身大会门票时可以使用哦</p>
		</div>
	</div>
	<!--注册并领取红包页面（有人领取）-->
	<div class="g-wrap">
		<p>这些人已经领取过抵用券</p>
	</div>
	<div class="g-main">
		<div class="suclist">
			<div class="m-invperItem">
				<img class="f-ib" src="../images/qrcode-pt.jpg">
				<div class="basicInfo f-ib">
					<h3>Timothy Russell</h3>
					<span>2015.05.13&nbsp&nbsp10:34</span>
				</div>
				<em class="f-fr">10元</em>
			</div>
		</div>
	</div>
	<!--end 注册并领取红包页面->
	<!--邀请页面-->
	<!--邀请页面（无人领取）-->
	<div class="g-wrap">
		<p>您已成功邀请0名好友，获得0元</p>
	</div>
	<div class="g-main">
		<div class="noinfo ">
			<img src="../images/ic-money.png">
			<p>邀请好友越<br/>您获得的抵用券也越多哦</p>
		</div>
	</div>
	<!--邀请页面（有人领取）-->
	<div class="g-wrap">
		<p>您已成功邀请0名好友，获得0元</p>
	</div>
	<div class="g-main">
		<div class="suclist">
			<div class="m-invperItem">
				<img class="f-ib" src="../images/qrcode-pt.jpg">
				<div class="basicInfo f-ib">
					<h3>Timothy Russell</h3>
					<span>2015.05.13&nbsp&nbsp10:34</span>
				</div>
				<em class="f-fr">10元</em>
			</div>
		</div>
	</div>
	<!--end 邀请页面-->
	<!--遮罩层-->
	<div class="m-mask">
		<img class="f-fr" src="../images/ic-arrow.png">
		<span>点击右上角“发送给朋友”<br/>即可邀请好友啦</span>
	</div>
	<!--end 遮罩层-->
	
</body>
