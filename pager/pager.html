<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pager</title>
    <link rel="stylesheet" href="../base/bootstrap/css/bootstrap.css">
</head>
<body ng-app="pagerModule" ng-controller="pagerCtrl">
<nav>
  <ul class="pagination" ng-if="pageCount!=0">
    <li ng-class="{'disabled':curPage==1}" ng-click="switchPage(-1)">
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat="item in pager"
        ng-class="{'active':curPage==item.page}"
        ng-click="changeCurPage(item.page)"><a href="#">{{item.page}}</a></li>
    <li ng-class="{'disabled':curPage==pageCount}" ng-click="switchPage(1)">
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</body>

<script src="../base/js/angular.min.js"></script>
<script src="pager.js"></script>
</html>
