<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>searchModel</title>
    <link href="bootstrap-3/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    ul{
    	padding: 0px;
    	margin: 0px;
    }
    .showList{
    	width: 200px;
    	height:200px;
    	position: absolute;
    	top:0px;
    	left:0px;
    	background-color: #eee;
    	border: 1px solid #aaa;
    }
    .searchBox{

    	position: relative;
    	margin: 100px auto;
    	text-align: center;

    }
    </style>
</head>
<body>


<div class="searchBox">
<label for="searchInput"></label>
	<input type="text" id="searchInput" name="searchInput"  >
	<div id="showList" ></div>
</div>
<script id="people-template" type="text/x-handlebars-template">
    {{#list data}}<h4 style="display:inline-block">{{name}}</h4> <span style="font-size:18px;">&lt{{email}}&gt</span><span style="font-size:18px;">&lt{{phonenumber}}&gt</span>{{/list}}
</script>
<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
<!--<script src="bootstrap-3/js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="js/searchModel.js"></script>

</body>
